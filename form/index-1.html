<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>FORM</title>
</head>
<body>
   <section class="maket1">
<div class="container">
<h1>FORM</h1>
<div class="input_container">
<input class="username-input" type="text" placeholder="Username">
<input class="email-input" type="text" placeholder="E-mail">
<input class="password-input" type="text" placeholder="Password">
<select class="country-input" name="Country">
<option value="" disabled selected>Country</option>
<option value="Poland">Poland</option>
<option value="Belarus">Belarus</option>
<option value="Ukraine">Ukraine</option>
<option value="Russia">Russia</option>
</select>

<p>Level of development</p>

<div class="radio_container">
<label class="radio-box1">
    <input name="level" type="radio" class="radio-input" value="basic"/>
<span class="style-radio"></span>Basic</label>

<label class="radio-box2">
    <input name="level" type="radio" class="radio-input" value="medium"/>
<span class="style-radio"></span>Medium</label>

<label class="radio-box3">
    <input name="level" type="radio" class="radio-input" value="advanced"/>
<span class="style-radio"></span>Advanced</label>

</div>

<p>Programming skills</p>
<div class="checkbox-radio_container">
<label class="box1"> <input type="checkbox"/><span class="checkbox-style"></span>Java</label>
<label class="box2"> <input type="checkbox"/><span class="checkbox-style"></span>Python</label>
<label class="box3"> <input type="checkbox"/><span class="checkbox-style"></span>JavaScript</label>
</div>
<button>SEND</button>
</div>
</div>

   </section> 
</body>
</html>
